<div class="eqLogic eqLogic-widget allowResize allowReorderCmd "  style="min-width: 380px;min-height: 240px;margin:0px;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" data-eqType="#eqType#" data-translate-category="#translate_category#" data-category="#category#" data-tags="#tags#" >
	<span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#" >
		<i class="fas fa-sync"></i>
	</span>
	<center>
		<span class="widget-name">
			<span style="#hideEqLogicName#">#name_display# <span class="object_name">#object_name#</span></span><br/>
		</span>
	</center>   
	<center>   
		 <img src="#image#" alt="speedtest.png" >
 	</center>
    <span class="statusCmd" style="position : absolute;left : 5px;bottom : 0px; width : 30px;z-index: 1030;"></span>
	<script>
		if ('#refresh_id#' != ''){
			$('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
				jeedom.cmd.execute({id: '#refresh_id#'});
			});
		}else{
			$('.eqLogic[data-eqLogic_uid=#uid#] .refresh').remove();
		}
    </script>      
 </div>
